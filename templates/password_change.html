{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/password_change" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="password_old" name="password_old"
            placeholder="Old password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password_new" name="password_new" placeholder="New password"
            type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password_confirm" name="password_confirm"
            placeholder="Confirm Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
{% endblock %}
